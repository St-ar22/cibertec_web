<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Bienvenido 
						<strong th:text="${nombre}"></strong></h2>
					<h2 th:text="'Hola, mi nombre es: ' + ${usuario.nombre}"></h2>
					<h2 th:text="'Correo: ' + ${usuario.email}"></h2>
                 </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
