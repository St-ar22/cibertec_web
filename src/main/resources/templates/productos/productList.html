<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Menú superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MiAplicación</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/home}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/perfil}">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
                </li>
            </ul>

            <!-- Nombre del usuario a la derecha -->
            <span class="navbar-text text-white me-3">
                Bienvenido, <strong th:text="${nombre}">Usuario</strong>
            </span>
        </div>
    </div>
</nav>
	
<div class="container mt-5">
	<div class="row mb-3">
		<div class="col-md-12">
			<form action="/report/report" method="get" class="float-right">
				<button type="submit" class="btn btn-secondary">
					Generar Reporte
				</button>
			</form>
		</div>
	</div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
					<th>Precio</th>
					<th>Empresa</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}" ></td>
                    <td th:text="${producto.nombre}"></td>
					<td th:text="${producto.precio}"></td>
					<td th:text="${producto.empresa.nombre}"></td>
                    <td class="text-center table-actions">
                        <a class="btn btn-sm btn-primary" 
						th:href="@{'/estudiante/editar/'+ ${producto.id}}">Editar</a>
                        <a class="btn btn-sm btn-danger" 
						th:href="@{'/estudiante/eliminar/'+ ${producto.id}}" 
						onclick="return confirm('¿Desea eliminar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
