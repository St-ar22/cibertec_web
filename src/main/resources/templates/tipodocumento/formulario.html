<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Registrar Curso</h2>

    <form th:action="@{/tipodocumento/guardar}" th:object="${tipoDocumento}" method="post">

		<input type="hidden" th:field="*{idTipo}" />
		
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre de documento:</label>
            <input type="text" th:field="*{documento}" class="form-control" id="documento" required>
        </div>

		<div class="col-12">
			<button type="submit" class="btn btn-success">Guardar</button>
			<a href="/tipodocumento" class="btn btn-secondary">Cancelar</a>
		</div>
        
    </form>

</body>
</html>
