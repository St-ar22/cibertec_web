<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Menú superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MiAplicación</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/home}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/perfil}">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
                </li>
            </ul>

            <!-- Nombre del usuario a la derecha -->
            <span class="navbar-text text-white me-3">
                Bienvenido, <strong th:text="${nombre}">Usuario</strong>
            </span>
        </div>
    </div>
</nav>
	
<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre del Curso</th>
                    <th>Estado</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.id}" ></td>
                    <td th:text="${curso.nombre}"></td>
                    
					<td><span th:classappend="${curso.activo} ? 'badge bg-success' : 
						'badge bg-warning text-dark'" 
						th:text="${curso.activo} ? 'Activo' : 'Inactivo'" ></span></td>
					
                    <td class="text-center table-actions">
                        <button class="btn btn-sm btn-primary">Editar</button>
                        <button class="btn btn-sm btn-danger">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
