<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2>Registrar Estudiante</h2>

    <form th:action="@{/estudiante/guardar}" th:object="${estudiante}" method="post">

		<input type="hidden" th:field="*{idEstudiante}" />
		
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombres y Apellidos:</label>
            <input type="text" th:field="*{nombresApellidos}" class="form-control" id="nombresApellidos" required>
        </div>
		
		<div class="mb-3">
            <label for="activo" class="form-label">Tipo Documento</label>
            <select class="form-select" id="tipoDocumento" required>
				<option value="" disabled selected>Seleccionar tipo</option>
                <option th:each="td : ${tiposDocumento}"
						th:value="${td.idTipo}"
						th:text="${td.documento}"
						th:selected="${td.idTipo} == ${estudiante.tipoDocumento?.idTipo}">
                </option>
            </select>
        </div>
		
		<div class="mb-3">
		    <label for="nombre" class="form-label">Documento:</label>
		    <input type="text" th:field="*{documento}" class="form-control" id="nombresApellidos" required>
		</div>

		<div class="mb-3">
		    <label for="nombre" class="form-label">Telefono:</label>
		    <input type="text" th:field="*{telefono}" class="form-control" id="nombresApellidos" required>
		</div>
		
		<div class="mb-3">
		    <label for="nombre" class="form-label">carrera:</label>
		    <input type="text" th:field="*{carrera}" class="form-control" id="nombresApellidos" required>
		</div>

		<div class="col-12">
			<button type="submit" class="btn btn-success">Guardar</button>
			<a href="/tipodocumento" class="btn btn-secondary">Cancelar</a>
		</div>
        
    </form>

</body>
</html>
