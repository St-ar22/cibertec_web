<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table-actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Menú superior -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MiAplicación</a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/home}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/perfil}">Perfil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">Cerrar sesión</a>
                </li>
            </ul>

            <!-- Nombre del usuario a la derecha -->
            <span class="navbar-text text-white me-3">
                Bienvenido, <strong th:text="${nombre}">Usuario</strong>
            </span>
        </div>
    </div>
</nav>
	
<div class="container mt-5">
    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombres Apellidos</th>
					<th>Tipo</th>
					<th>Documento</th>
					<th>Telefono</th>
					<th>Carrera</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estudiante : ${estudiantes}">
                    <td th:text="${estudiante.idEstudiante}" ></td>
                    <td th:text="${estudiante.nombresApellidos}"></td>
					<td th:text="${estudiante.tipoDocumento.documento}"></td>
					<td th:text="${estudiante.documento}"></td>
					<td th:text="${estudiante.telefono}"></td>
					<td th:text="${estudiante.carrera}"></td>
                    <td class="text-center table-actions">
                        <a class="btn btn-sm btn-primary" 
						th:href="@{'/estudiante/editar/'+ ${estudiante.idEstudiante}}">Editar</a>
                        <a class="btn btn-sm btn-danger" 
						th:href="@{'/estudiante/eliminar/'+ ${estudiante.idEstudiante}}" 
						onclick="return confirm('¿Desea eliminar?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
