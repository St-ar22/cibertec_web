<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Ingreso de Usuario</h2>
					
                    <form th:action="@{/registro}" th:object="${usuario}" method="post">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electr√≥nico</label>
                            <input type="email" id="email" class="form-control" th:field="*{email}" required>
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="form-label">Clave</label>
                            <input type="password" id="clave" class="form-control" th:field="*{password}" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                    </form>
					

                    <div th:if="${mensaje}" class="alert alert-danger mt-4 text-center" th:text="${mensaje}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
